<div id="top">
	<div class="container container-padding col-md-12">

		<div class="form-group text-right">

			<div class="display-cols">
				<button type="button" class="btn btn-success"
						[outsideClick]="true"
						[popover]="popTemplate"
						placement="bottom">
					Display
				</button>
			</div>

		</div>

		<div class="table-responsive">


			<ng-template #popTemplate>
				<ul class="list-unstyled">
					<li *ngFor="let col of columns; let i=index">
						<div class="checkbox checkbox-success">
							<input type='checkbox'
								   [id]="col.Name"
								   (click)="toggle(col)"
								   [checked]="col.Visible"/>
							<label [attr.for]="col.Name">&nbsp;{{col.Name}}</label>
						</div>
					</li>
				</ul>
			</ng-template>


			<table class="table table-striped table-hover zero-top-margin col-md-12">
				<thead class="aq-tbl-hdr">
				<tr>
					<ng-container *ngFor="let column of columns">
						<ng-container *ngIf="column.Visible == true">
							<th>
								<span>{{column.Name}}</span>
							</th>
						</ng-container>
					</ng-container>
				</tr>
				</thead>
					<tbody>
					<tr  *ngFor="let row of rows">
						<ng-container *ngFor="let col of objectKeys(row); let i=index">
							<ng-container *ngIf="columns[i].Visible">
								<td>
									{{row[col]}}
								</td>
							</ng-container>
						</ng-container>
					</tr>
					<tbody>
			</table>

		</div>
	</div>
</div>
